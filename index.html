<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    button {
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="no" onclick="noClicked()">No ðŸ˜­</button>
  </div>

  <script>
    let yesSize = 1;

    function noClicked() {
      yesSize += 0.2;
      document.getElementById("yes").style.transform = `scale(${yesSize})`;

      const noBtn = document.getElementById("no");
      noBtn.style.transform = `translate(${Math.random()*100 - 50}px, ${Math.random()*50 - 25}px)`;
    }

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>YAYYYY!! ðŸ’–ðŸ’–ðŸ’–</h1>
        <p>You just made my heart very happy ðŸ¥°</p>
        <p>Happy Valentineâ€™s Day ðŸ’•</p>
      `;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
