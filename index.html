<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffd1dc, #ff5e7e);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  max-width: 90%;
  animation: popIn 0.5s ease;
}

@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff2f68;
}

button {
  border: none;
  padding: 15px 30px;
  border-radius: 50px;
  font-size: 18px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

#yes {
  background: #ff2f68;
  color: white;
}

#no {
  background: #eee;
}

.float {
  position: absolute;
  pointer-events: none;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
  <button id="no" onclick="noClicked()">No ğŸ˜­</button>
</div>

<script>
let yesScale = 1;
let noCount = 0;

const noTexts = [
  "No ğŸ˜­",
  "Are you sure??",
  "PLS ğŸ˜¢",
  "Don't do this",
  "Be serious rn",
  "My heart ğŸ’”",
  "This is cruel",
  "Try again"
];

function noClicked() {
  noCount++;

  // YES gets huge
  yesScale += 0.35;
  document.getElementById("yes").style.transform = `scale(${yesScale})`;

  // NO goes feral
  const noBtn = document.getElementById("no");
  noBtn.textContent = noTexts[noCount % noTexts.length];
  noBtn.style.transform = `
    translate(${Math.random()*300 - 150}px, ${Math.random()*200 - 100}px)
    rotate(${Math.random()*360}deg)
    scale(${Math.max(0.4, 1 - noCount * 0.05)})
  `;

  // Screen shake
  document.body.classList.add("shake");
  setTimeout(() => document.body.classList.remove("shake"), 300);

  // Broken hearts
  for (let i = 0; i < 6; i++) {
    spawn("ğŸ’”");
  }
}

function yesClicked() {
  document.getElementById("card").innerHTML = `
    <h1>YAYYYY ğŸ’–ğŸ’–ğŸ’–</h1>
    <p>You just made my entire year ğŸ¥°</p>
    <button onclick="reset()">Do it again ğŸ˜</button>
  `;

  for (let i = 0; i < 30; i++) {
    spawn(Math.random() > 0.5 ? "ğŸ’–" : "ğŸ‰");
  }
}

function reset() {
  location.reload();
}

function spawn(symbol) {
  const el = document.createElement("div");
  el.className = "float";
  el.textContent = symbol;
  el.style.left = Math.random() * 100 + "vw";
  el.style.fontSize = Math.random() * 25 + 20 + "px";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 4000);
}
</script>

</body>
</html>
